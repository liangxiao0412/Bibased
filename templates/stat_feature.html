{% extends "main.html" %}

{% block header %}
<title>Statistical Feature</title>
<script src="{{ static_url("bootstrap.file-input.js")}}"></script>
<style>
#main {
    width: 600px;
}
/*
body {
    padding-top: 125px;
}*/

.starter-template {
    padding: 40px 15px;
    text-align: center;
}

.btn {
    width: 150px;
    text-align: left;
}

</style>
{% end %}

{% block content %}
<div class="container" id="main">
    <h2><p class="text-info">Find Statistical Features!</p></h2>
    <hr>
    <form method=post enctype="multipart/form-data" action="/stat_feature">
        <p style="font-size:20px"><strong>Data Preprocessing:</strong></p>
        <p>
            <input type="file" name="whole_data" title="Upload Your Data" />&nbsp;&nbsp;<a href="/format/s"><span style="font-size:15px">see data format?</span></a>
        </p>
        <input type="submit" class="btn btn-primary" value="Show me!" id="submit"/>
    </form>
</div>
{% end %}

{% block script %}
<script type="text/javascript">
$(document).ready(function() {
    $('input[type=file]').bootstrapFileInput();
    $('.file-inputs').bootstrapFileInput();
});

function show(id,flag){
    if (flag) {
        document.getElementById(id).style.display = "inline";
    } else {
        document.getElementById(id).style.display = "none";
    }
}
</script>
{% end %}
