{% extends "main.html" %}

{% block header %}
<title>Best Soft Margin</title>
<script src="{{ static_url("bootstrap.file-input.js")}}"></script>
<style>
#main {
    width: 600px;
}

.starter-template {
    padding: 40px 15px;
    text-align: center;
}

.btn {
    width: 150px;
    text-align: left;
}

</style>
{% end %}

{% block content %}
<div class="container" id="main">
    <h2><p class="text-info">Get Best Soft Margin of SVM!</p></h2>
    <hr>
    <form method=post enctype="multipart/form-data" action="/soft_margin">
        <p style="font-size:20px"><strong>Data Preprocessing:</strong></p>
        <p>
            <input type="file" name="soft_margin_data" title="Upload Your Data" />&nbsp;&nbsp;<a href="/format/s"><span style="font-size:15px">see data format?</span></a>
        </p>
        <p>
            <div id="kernel">
                <label class="btn btn-primary">
                    <input type="radio" name="kernel" value="Polynomial" checked="checked" onclick="show('C_gamma',0)" /> Polynomial</label>
                <label class="btn btn-primary">
                    <input type="radio" name="kernel" value="RBF" onclick="show('C_gamma',1)" /> RBF</label>
                <label class="btn btn-primary">
                    <input type="radio" name="kernel" value="Linear" onclick="show('C_gamma',0)" /> Linear</label>
            </div>
        </p>
        <p id="C_gamma" style="display:none;">
            <table width="200">
               <tr height="40">
                <td><span class="text-info"><strong>gamma&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</strong></span></td>
                <td><input type="text" name="gamma" value="0.0" size=10/></td>
               </tr>
            </table>
        </p>
        <p>
            <table width="200">
               <tr height="40">
                <td><span class="text-info"><strong>min value</strong></span></td>
                <td><input type="text" name="soft_margin_min" value="1.0" size=10/></TD>
               </tr>
               <tr height="40">
                <td><span class="text-info"><strong>max value</strong></span></td>
                <td><input type="text" name="soft_margin_max" value="10.0" size=10/></td>
               </tr>
               <tr height="40">
                <td><span class="text-info"><strong>step&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</strong></span></td>
                <td><input type="text" name="soft_margin_step" value="1.0" size=10/></td>
               </tr>
            </table>
        </p>
        <input type="submit" class="btn btn-primary" value="Calculate it!" id="submit"/>
    </form>
</div>
{% end %}

{% block script %}
<script type="text/javascript">
$(document).ready(function() {
    $('input[type=file]').bootstrapFileInput();
    $('.file-inputs').bootstrapFileInput();
});

function show(id,flag){
    if (flag) {
        document.getElementById(id).style.display = "inline";
    } else {
        document.getElementById(id).style.display = "none";
    }
}
</script>
{% end %}
