{% extends "main.html" %}

{% block header %}
<title>Best Gamma of RBF Kernel</title>
<script src="{{ static_url("bootstrap.file-input.js")}}"></script>
<style>
#main {
    width: 600px;
}

/*body {
    padding-top: 125px;
}*/

.starter-template {
    padding: 40px 15px;
    text-align: center;
}

.btn {
    width: 150px;
    text-align: left;
}

</style>
{% end %}

{% block content %}
<div class="container" id="main">
    <h2><p class="text-info">Get Best Gamma of RBF Kernel!</p></h2>
    <hr>
    <form method=post enctype="multipart/form-data" action="/rbf_gamma">
        <p style="font-size:20px"><strong>Data preprocessing</strong></p>

        <p>
            <input type="file" name="rbf_gamma_data" title="Upload Your Data" />&nbsp;&nbsp;<a href="/format/s"><span style="font-size:15px">see data format?</span></a>
        </p>
        <p>
            <table align="left" width="200">
               <tr height="40">
                <td><span class="text-info"><strong>min value</strong></span></td>
                <td><input type="text" name="gamma_min" value="0.0" size=10/></TD>
               </tr>
               <tr height="40">
                <td><span class="text-info"><strong>max value</strong></span></td>
                <td><input type="text" name="gamma_max" value="10.0" size=10/></td>
               </tr>
               <tr height="40">
                <td><span class="text-info"><strong>step</strong></span></td>
                <td><input type="text" name="gamma_step" value="1.0" size=10/></td>
               </tr>
               <tr height="40">
                <td><span class="text-info"><strong>C</strong></span></td>
                <td><input type="text" name="C" value="1.0" size=10/></td>
               </tr>
               <tr height="40">
                <td><input type="submit" class="btn btn-primary" value="Calculate it!" id="submit"/></td>
                <td></td>
               </tr>
            </table>
        </p>

    </form>
</div>
{% end %}

{% block script %}
<script type="text/javascript">
$(document).ready(function() {
    $('input[type=file]').bootstrapFileInput();
    $('.file-inputs').bootstrapFileInput();
});

function show(id,flag){
    if (flag) {
        document.getElementById(id).style.display = "inline";
    } else {
        document.getElementById(id).style.display = "none";
    }
}
</script>
{% end %}
